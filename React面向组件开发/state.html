<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.0.0-beta.3/babel.js"></script>
    <title>state</title>
</head>
<body>
    <div class="test"></div>

    <script type="text/babel">
        class Weather extends React.Component{
            constructor(props){
                super(props)
                //在构造器中初始化状态, state的值应该是一个对象, {prop: value, prop2: value,---}
                this.state = {isHot: true}
            }
            render() {
                const {isHot} = this.state.isHot
                return <h2 onClick={this.changeWeather}>今天的天气很{isHot ? "炎热" : "凉爽"}!</h2>
            }
            /*
                
            */
            changeWeather(){
                console.log(this)
            }
        }
        ReactDOM.render(<Weather/>, document.getElementsByClassName("test")[0]);
    </script>
</body>
</html>
