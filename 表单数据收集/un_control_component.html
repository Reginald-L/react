<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.0.0-beta.3/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>
    <title>表单数据收集</title>
</head>
<body>
    <div class="test"></div>

    <script type="text/babel">
        /*非受控组件 现用现取*/
        class Login extends React.Component{
            handleSubmit = (event)=>{
                event.preventDefault();
                username = this.name.value;
                password = this.password.value;
                alert('username: ' + username + '---' + 'password:' +  password)
            }
            render(){
                return (
                    <form action="https://www.baidu.com" onSubmit={this.handleSubmit}>
                        name: <input ref={(c)=>{this.name = c}} type="text" name="username"/>
                        password: <input ref={(c)=>{this.password = c}} type="password" name="password"/>
                        <button>login</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login/>, document.getElementsByClassName("test")[0]);
    </script>
</body>
</html>
